{{template "base" .}}

{{define "content"}}
    {{$res := index .Data "reservation"}}

    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mt-5">Reservation Summary</h1>

                <hr>

                <table class="table table-striped">
                    <thead></thead>
                    <tbody>
                    <tr>
                        <td>Name:</td>
                        <td>{{$res.FirstName}} {{$res.LastName}}</td>
                    </tr>

                    <tr>
                        <td>Room Name:</td>
                        <td>{{$res.Room.RoomName}}</td>
                    </tr>

                    <tr>
                        <td>Arrival:</td>
                        <td>{{$res.StartDate}}</td>
                    </tr>

                    <tr>
                        <td>Departure:</td>
                        <td>{{$res.EndDate}}</td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>{{$res.Email}}</td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td>{{$res.Phone}}</td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
{{end}}
